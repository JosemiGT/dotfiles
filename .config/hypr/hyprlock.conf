# Fondo sólido
background {
    color = rgba(0, 0, 0, 0.8)
}

# Imagen de fondo (opcional)
background {
    path = ~/.config/hypr/arch-pixel-wp.jpg
    blur_passes = 2   # desenfoque
    blur_size = 8
}

# Widget de reloj
clock {
    position = 0, -200
    font_size = 42
    color = rgba(255, 255, 255, 1.0)
}

# Indicador de contraseña
input-field {
    position = 0, 200
    size = 250, 50
    outline_thickness = 2
    inner_color = rgba(30, 30, 30, 0.8)
    outline_color = rgba(255, 255, 255, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
}
